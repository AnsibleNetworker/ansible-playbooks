---
- name: Backup Cisco Switch Configuration to TFTP
  hosts: Switch01
  gather_facts: yes

  vars:
    tftp_server: "192.168.100.132"
    config_filename: "backups/switch_show_run_{{ inventory_hostname }}_{{ ansible_date_time.iso8601_basic }}.txt"

  tasks:
    - name: Ensure ansible_date_time is defined
      set_fact:
        ansible_date_time: "{{ ansible_date_time | default(now().strftime('%Y%m%dT%H%M%S')) }}"

    - name: Backup der Running-Config zum TFTP-Server
      cisco.ios.ios_command:
        commands:
          - command: "copy running-config tftp://{{ tftp_server }}/{{ config_filename }}"
            prompt:
              - "Address or name of remote host"
              - "Destination filename"
            answer:
              - "\n"
              - "\n"
        wait_for:
          - "result[0] contains 'bytes copied in'"
      register: backup_result
      timeout: 60

    - name: Ergebnis anzeigen
      ansible.builtin.debug:
        var: backup_result
