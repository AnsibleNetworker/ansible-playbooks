---
- name: VLANs mit IPs erstellen
  hosts: switches
  gather_facts: no
  connection: network_cli

  tasks:
    - name: Erstelle VLAN 10
      ios_config:
        lines:
          - vlan 10
          - name VLAN10
          - exit
          - interface vlan 10
          - ip address 192.168.10.1 255.255.255.0
          - no shutdown

    - name: Erstelle VLAN 20
      ios_config:
        lines:
          - vlan 20
          - name VLAN20
          - exit
          - interface vlan 20
          - ip address 192.168.20.1 255.255.255.0
          - no shutdown

    - name: Erstelle VLAN 30
      ios_config:
        lines:
          - vlan 30
          - name VLAN30
          - exit
          - interface vlan 30
          - ip address 192.168.30.1 255.255.255.0
          - no shutdown
